<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Mandelbrot</title>

    <script type="text/javascript">
var curWid=3
var curHt=3
var curX=-0.5
var curY=0
var curCA
var curCB
var historyz=[]
var view2
var rlog = (base,num)=>{return log(num)/log(base)}
var n = (a,b)=>{drawSet(curX,curY,curWid,curHt,a,b)}
function setup(){
  createCanvas(400,400)
  view2=createGraphics(400,400)
  background(255)
  view2.colorMode(HSB,100)
  view2.noStroke()
  noStroke()
  drawSet(-0.5,0,3,3,-0.8,0.156)
  console.log("Done");
}
function draw(){
  background(0,0)
  fill(0,100,50,50)
  image(view2,0,0)
  rect(mouseX-100,mouseY-100,200,200)
}
function n(inp){
  curCA=float(inp.slice(0,-1).split("+")[0])
  curCB=float(inp.slice(0,-1).split("+")[1])
  drawSet(curX,curY,curWid,curHt,a,b)
}
function drawSet(x,y,w,h,nca,ncb){
  for (var i = 0; i < width; i++) {
    for (var j = 0; j < height; j++) {
      var a=map(i,0,width,x-w/2,x+w/2)
      var b=map(j,0,height,y-h/2,y+h/2)
      // -0.8+0.156i
      var ca=a
      var cb=b
      var n=0
      while(n<100){
        var aa=a*a-b*b
        var bb=2*a*b
        var aa2=aa+ca
        var bb2=bb+cb
        a=aa2
        b=bb2
        n++
        if(abs(a+b)>16){
          break;
        }
      }
      if(n==100){
        view2.fill(0);
      } else {
        view2.fill(n,100,100)
      }
      view2.rect(i,j,1,1);
    }
  }
}
function keyPressed(){
  oldPos=historyz.pop()
  console.log(oldPos);
  if(oldPos!=undefined){
    curWid*=2
    curHt*=2
    curX=oldPos.x
    curY=oldPos.y
    drawSet(curX,curY,curWid,curHt,-0.8,0.156)
  }
}
function rLog(base,num){
  return log(num)/log(base)
}
function mousePressed() {
  if(!(mouseX>width || mouseX<0 || mouseY>height || mouseY<0)){
    var nx=map(mouseX,0,width,curX-curWid/2,curX+curWid/2)
    var ny=map(mouseY,0,height,curY-curHt/2,curY+curHt/2)
    curWid/=2
    curHt/=2
    historyz.push({"x":curX,"y":curY})
    console.log(historyz);
    curX=nx
    curY=ny
    console.log(curX+", "+curY);
    drawSet(nx,ny,curWid,curHt,-0.8,0.156)
  }
}
