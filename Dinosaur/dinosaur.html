<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dumb Dinosaur game</title>
    <script src="../p5.js"></script>
    <script src='../p5.dom.js'></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107125985-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-107125985-1');
    </script>
  </head>
  <body>
    <script type="text/javascript">

var g=2.5
var d
var sizeMul=1.5
var jumped=false
var AImode=false
var obs=[]
var nextwait=10
var framenum=0
var dead=false
var score=0
var highScore=0
function Dinosaur() {
  this.x=20.0*sizeMul
  this.y=145.0*sizeMul
  this.yv=0.0
  this.drawDino=function(){
    fill(255)
    drawD=new playerPicture(this.x,this.y,15*sizeMul,20*sizeMul)
    drawD.draw()
  }
  this.update=function() {
    this.y+=this.yv
    this.drawDino()
  }
}
function gremlin(x,y,wid,hi) {
  this.x=x
  this.y=y
  this.width=wid
  this.height=hi
  this.draw=function(){
    push()
    fill(255,10,10)
    rect(this.x,this.y,this.width,this.height/2)
    rect(this.x+this.width/4,this.y+this.height/2,this.width/2,this.height/2)
    pop()
  }
}
function playerPicture(x,y,wid,hi) {
  this.x=x
  this.y=y
  this.width=wid
  this.height=hi
  this.draw=function(){
    push()
    fill(200,120,0)
    rect(this.x,this.y,this.width,this.height)
    rect(this.x,this.y+this.height,this.width/2,this.height/2)
    rect(this.x+this.width/2,this.y+this.height,this.width/2,this.height/2)
    rect(this.x+this.width/4,this.y-10*sizeMul,this.width/2,10*sizeMul)
    pop()
  }
}
function obstacle() {
  this.x=400*sizeMul
  this.xv=14*sizeMul
  this.draw=function() {
    fill(255)
    grem=new gremlin(this.x,150*sizeMul,10*sizeMul,20*sizeMul)
    grem.draw()
  }
  this.update=function(){
    this.x-=this.xv
    this.draw()
  }
}
function setup() {
  createCanvas(300*sizeMul,200*sizeMul)
  background(0)
  d=new Dinosaur()
}
function draw() {
  if(!dead){
    background(0,100,200)
    push()
    fill(20,220,40)
    rect(-2,154*sizeMul ,width+5,height+2)
    pop()
    d.update()
    if(d.y<145*sizeMul){
      d.yv+=(g)
    }
    if(d.y>=145*sizeMul){
      d.yv=0
      d.y=145*sizeMul
      jumped=false
    }
    textSize(20*sizeMul)
    text("Score: "+score,20*sizeMul,30*sizeMul)
    text("Highscore: "+highScore,20*sizeMul,55*sizeMul)
    for (var i = 0; i < obs.length; i++) {
      obs[i].update()
      if(obs[i].x<95*sizeMul && AImode){
        jump()
      }
      if((obs[i].x>=d.x && obs[i].x <= d.x+15*sizeMul) && (145*sizeMul>=d.y && 145*sizeMul<=d.y+20*sizeMul)){
        die()
      }
      if(obs[i].x<-20*sizeMul){
         obs.splice(i,1)
      }
    }
    score+=1
    framenum+=1
    if(framenum==nextwait){
      addObstacle()
      framenum=0
      nextwait=int(random(15*sizeMul,30*sizeMul))
    }
  }
}
function addObstacle() {
  obs.push(new obstacle())
}
function jump() {
  if(!jumped){
    d.yv=(-15*sizeMul)
    jumped=true
    console.log(d.yv)
  }
}
function die(){
  push()
  stroke(255)
  textSize(20*sizeMul)
  text("YOU DIED",100*sizeMul,77*sizeMul)
  textSize(15*sizeMul)
  text("press r to start over",80*sizeMul,100*sizeMul)
  if(score>highScore){
    highScore=score
  }
  d.yv=0
  d.y=145*sizeMul
  jumped=false
  dead=true
  pop()
}
function mousePressed(){
  if(!dead){
    jump()
  } else {
    dead=false
    obs=[]
    score=0
  }
}
function keyPressed() {
  if(key==" " && !dead){
    jump()
  } else if(key=="R" && dead){
    dead=false
    obs=[]
    score=0
  }
}

    </script>
  </body>
</html>
