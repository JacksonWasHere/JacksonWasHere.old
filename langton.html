<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langtons ant</title>
  </head>
  <body>
    <script type="text/javascript">
var grid=[]
var cellSize=10
var antX=300/cellSize
var antY=300/cellSize
var vector=[0,1]
function setup() {
  createCanvas(600,600)
  for (var i = 0; i < floor(width/cellSize); i++) {
    grid[i]=[]
    for (var j = 0; j < floor(height/cellSize); j++) {
      grid[i][j]=false
    }
  }
}
function draw() {
  if (grid[antX][antY]) {
    if(vector[0]==1){
      vector[0]=0
      vector[1]=1
    } else if(vector[1]==1){
      vector[1]=0
      vector[0]=-1
    }
  }
}

    </script>
  </body>
</html>
