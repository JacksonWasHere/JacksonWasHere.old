<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dumb Dinosaur game</title>
    <script src="p5.js"></script>
    <script src='p5.dom.js'></script>
  </head>
  <body>
    <script type="text/javascript">

var g=2.5
var d
var jumped=false
var AImode=false
var obs=[]
var nextwait=10
var framenum=0
var dead=false
var score=0
var highScore=0
function Dinosaur() {
  this.x=20.0
  this.y=145.0
  this.yv=0.0
  this.drawDino=function(){
    fill(255)
    rect(this.x,this.y,15,30)
  }
  this.update=function() {
    this.y+=this.yv
    this.drawDino()
  }
}
function obstacle() {
  this.x=400
  this.xv=14
  this.draw=function() {
    fill(255)
    rect(this.x,150,10,20)
  }
  this.update=function(){
    this.x-=this.xv
    this.draw()
  }
}
function setup() {
  createCanvas(300,200)
  background(0)
  d=new Dinosaur()
}
function draw() {
  if(!dead){
    background(0)
    d.update()
    if(d.y<145){
      d.yv+=(g)
    }
    if(d.y>=145){
      d.yv=0
      d.y=145
      jumped=false
    }
    textSize(20)
    text("Score: "+score,20,30)
    text("Highscore: "+highScore,20,55)
    for (var i = 0; i < obs.length; i++) {
      obs[i].update()
      if(obs[i].x<95 && AImode){
        jump()
      }
      if((obs[i].x>=d.x && obs[i].x <= d.x+15) && (145>=d.y && 145<=d.y+30)){
        die()
      }
      if(obs[i].x<-20){
         obs.splice(i,1)
      }
    }
    score+=1
    framenum+=1
    if(framenum==nextwait){
      addObstacle()
      framenum=0
      nextwait=int(random(15,30))
    }
  }
}
function addObstacle() {
  obs.push(new obstacle())
}
function jump() {
  if(!jumped){
    d.yv=(-15)
    jumped=true
    console.log(d.yv)
  }
}
function die(){
  push()
  stroke(255)
  textSize(20)
  text("YOU DIED",100,77)
  textSize(15)
  text("press r to start over",80,100)
  if(score>highScore){
    highScore=score
  }
  dead=true
  pop()
}
function keyPressed() {
  if(key==" " && !dead){
    jump()
  } else if(key=="R" && dead){
    dead=false
    obs=[]
    score=0
  }
}

    </script>
  </body>
</html>
